---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

    <ul class="">
    {% for event in site.data.events.events %}
      <li>{{ event.StartDate }} | <a class="" href="{{ event.Website }}" target="_blank">{{ event.Name }}</a> - {{ event.Location }}</li>
    {% endfor %}

</ul>

</div>
